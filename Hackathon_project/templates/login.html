<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form class="login-form" method="post" action="{{ url_for('login') }}">
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="form-options">
            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>
            <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <!-- Add a hidden input for is_logged_in -->
        <input type="hidden" name="is_logged_in" value="{{ is_logged_in }}">
    </form>
</div>

</body>
</html>
